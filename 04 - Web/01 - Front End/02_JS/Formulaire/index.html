<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulaire fonctionnel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <nav>
    </nav>
    <main class="colonne">
        <div>
            <div class="noneTel"></div>
            <section class="colonne">
                <form class="colonne" action="">
                    <fieldset class="colonne">
                        <legend>Formulaire d'inscription</legend>
                        <div class="grid-form-horizontal colonne">

                            <div class="right centerV"><label for="genre">Genre :</label></div>
                            <div></div> <!-- Espace -->
                            <div class="fakeInput">
                                <div></div>
                                <div>
                                    <label>Homme</label>
                                <input type="radio" name="genre" value="H"
                                checked>
                                </div>
                                <div></div>
                                <div>
                                <label>Femme</label>
                                <input type="radio" name="genre" value="F">
                                </div>
                                <div></div>
                            </div>

                            <div class="right centerV"><label for="nom">Nom :</label></div>
                            <div></div> <!-- Espace -->
                            <div><input required name="nom" type="text" placeholder="De sainte Maresville"
                                    pattern="^ *[A-Za-z]{2,}([ |-]?[A-Za-z]{2,})* *$"></div>

                            <div class="right centerV"><label for="prenom">Prenom :</label></div>
                            <div></div> <!-- Espace -->
                            <div><input required name="prenom" type="text" placeholder="Pierre-Edouard"
                                    pattern="^ *[A-Za-z]{2,}-?[A-Za-z]{2,} *$"></div>

                            <div class="right centerV"><label for="ddn">Date de naissance :</label></div>
                            <div></div> <!-- Espace -->
                            <div><input required name="ddn" type="date"></div>

                            <div class="right centerV"><label for="tel">Numéro de téléphone :</label></div>
                            <div></div> <!-- Espace -->
                            <div><input name="tel" type="text" placeholder="0625461352"
                                    pattern="^ *0[0-9]([-\/.\-]?[0-9]{2}){4} *$"></div>

                            <div class="right centerV"><label for="email">E-mail :</label></div>
                            <div></div> <!-- Espace -->
                            <div><input required name="email" type="text" placeholder="john.doe@gmail.com"
                                    pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                            </div>

                            <div class="right centerV"><label for="mdp">Mot de passe :</label></div>
                            <div></div> <!-- Espace -->
                            <div class="relative" id="divMDP"><input id="mdp" required name="mdp" type="password" placeholder="Ex-emple98/" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W).{8,}$"><i class="far fa-eye"></i></div>

                            <div class="right centerV"><label for="confirmMdp">Confirmation de mot de passe :</label>
                            </div>
                            <div></div> <!-- Espace -->
                            <div class="relative" id="divConfirmMDP"><input required name="confirmMdp" type="password"placeholder="Ex-emple98/"><i class="far fa-eye"></i></div>
                                    <!-- ligne vide pour espacer le bouton -->
                            <div></div>   
                            <div></div>                                  
                            <div></div> 
                            <div></div> 
                        </div>
                        <div>
                            <div></div>
                            <button type="submit" disabled="true">Envoyer</button>
                            <div></div>
                        </div>
                    </fieldset>

                </form>
                <div class="VH3"></div>
                <fieldset id="listeErreur">
                    <legend>Liste des vérifications pour que le mot de passe soit valide.</legend>
                    <div class="colonne">
                        <div id="maj">
                            <i class="fas fa-times-circle flex-0-4 fauxFormSymbole"></i>
                            <div class="flex-10">Une majuscule</div>
                        </div>
                        <div id="min">
                             <i class="fas fa-times-circle flex-0-4 fauxFormSymbole"></i>
                            <div class="flex-10">Une minuscule</div>
                        </div>
                        <div id="special">
                             <i class="fas fa-times-circle flex-0-4 fauxFormSymbole"></i>
                            <div class="flex-10">Un caractère spécial - Ex : ?;/:!§,+-*\</div>
                        </div>
                        <div id="num">
                            <i class="fas fa-times-circle flex-0-4 fauxFormSymbole"></i>
                           <div class="flex-10">Un caractère alphanumérique</div>
                       </div>
                        <div id="longueur">
                             <i class="fas fa-times-circle flex-0-4 fauxFormSymbole"></i>
                            <div class="flex-10">Plus de 8 caractères</div>
                        </div>
                    </div>
                </fieldset>

            </section>
            <div class="noneTel"></div>
        </div>
        <section></section>
    </main>
    <footer>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
